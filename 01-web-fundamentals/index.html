<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Fundamentals Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="app-header">
        <h1>My Task Manager</h1>
    </header>

    <main class="app-main">
        <section class="task-input" aria-labelledby="task-input-title">
            <h2 id="task-input-title" class="visually-hidden">Add a new task</h2>
            <form class="task-form" id="task-form" novalidate>
                <div class="form-field">
                    <label for="task-title">Task name</label>
                    <input type="text" id="task-title" name="title" placeholder="e.g., Buy groceries" required>
                </div>
                <div class="form-field">
                    <label for="task-details">Details</label>
                    <textarea id="task-details" name="details" rows="3" placeholder="Optional details (e.g., items, notes)"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="add-task-btn">Add Task</button>
            </form>
        </section>

        <section class="task-controls" aria-label="Task filters and status">
            <div class="filters" role="tablist" aria-label="Filters">
                <button class="filter-btn is-active" data-filter="all" aria-pressed="true" id="filter-all">All</button>
                <button class="filter-btn" data-filter="active" aria-pressed="false" id="filter-active">Active</button>
                <button class="filter-btn" data-filter="completed" aria-pressed="false" id="filter-completed">Completed</button>
            </div>
            <div class="task-count" id="task-count" aria-live="polite">0 tasks remaining</div>
        </section>

        <section class="task-list-section" aria-labelledby="task-list-title">
            <h2 id="task-list-title" class="visually-hidden">Tasks</h2>
            <ul class="task-list" id="task-list">
                <!-- Tasks will render here -->
            </ul>
        </section>
    </main>

    <footer class="app-footer">
        <p>Built by Lisa Meusburger</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
